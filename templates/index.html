<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats des étudiants</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>

<body>
    <h1>Résultats des étudiants</h1>

    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description">
        
        </p>
    </figure>

    <script>
        // Requête AJAX pour obtenir les résultats depuis l'API Flask
        fetch('/api/results')
            .then(response => response.json())
            .then(data => {
                // Préparer les données pour Highcharts
                const categories = Object.keys(data); // Noms des étudiants
                const scores = Object.values(data).map(result => result.score); // Scores des étudiants
                
                // Configuration du graphique Highcharts
                Highcharts.chart('container', {
                    chart: {
                        type: 'column' // Vous pouvez choisir un autre type, comme 'bar' ou 'line'
                    },
                    title: {
                        text: 'Scores des étudiants'
                    },
                    xAxis: {
                        categories: categories,
                        title: {
                            text: 'Étudiants'
                        }
                    },
                    yAxis: {
                        min: -20,
                        title: {
                            text: 'Scores'
                        }
                    },
                    series: [{
                        name: 'Score',
                        data: scores
                    }]
                });
            })
            .catch(error => console.error('Erreur:', error));
    </script>
